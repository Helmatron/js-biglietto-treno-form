<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center">Costo biglietto del treno</h1>

    <main class="container text-center vertical-align-center">
        <div class="row m-5 justify-content-md-center">
            <div class="col-2">

            <!-- KM -->
            <input id="km"
            type="number"
            class="form-control text-center"
            placeholder="Inserire i km" 
            aria-label="Inserire i km">
            </div>

            <!-- ETà -->
            <div class="col-2">
            <input id="age"
            type="number" 
            class="form-control text-center" 
            placeholder="Inserire l'età" 
            >
            </div>

        </div>

            
            <div class="row m-5 justify-content-md-center">

            <!-- BOTTONE -->
            <div class="col-2">
            <button id="submit"
            type="button"
            class="btn btn-primary btn-m">
            Calcola il prezzo
            </button>
            </div>

            <!-- SOMMA FINALE -->
            <div class="col-2">
                <div id="finalPrice"
                type="number"
                class="form-control"
                placeholder="Costo finale" 
                aria-label="Costo finale">0,00€
                </div>
            </div>
        </div>
        
    </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
